<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cashibra ‚Äî Kids Bank Simulator</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --neon:#22d3ee;
  --green:#4ade80;
  --gold:#facc15;
  --danger:#fb7185;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:
    radial-gradient(circle at top,#0f172a,#020617);
  color:#e5e7eb;
  font-family:Poppins,system-ui;
}

/* GAME HUD */
.hud{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#020617;
  border-bottom:2px solid rgba(255,255,255,.08);
}

.level{
  font-family:"Press Start 2P";
  font-size:12px;
  color:var(--gold);
}

.xp{
  width:160px;
  height:10px;
  background:#020617;
  border-radius:10px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.15);
}
.xp i{
  display:block;
  height:100%;
  width:40%;
  background:linear-gradient(90deg,var(--neon),var(--green));
  transition:width .5s;
}

/* MAIN */
.game{
  max-width:1100px;
  margin:24px auto;
  padding:16px;
  display:grid;
  grid-template-columns:1fr 420px;
  gap:20px;
}

/* PIG CHARACTER */
.pig{
  width:140px;height:140px;
  border-radius:24px;
  background:linear-gradient(135deg,#fb7185,#f43f5e);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
  box-shadow:0 0 80px rgba(244,63,94,.6);
  margin:auto;
  transition:transform .4s;
}
.pig.happy{transform:scale(1.1)}
.pig.sad{filter:grayscale(1)}

/* BANK PANEL */
.panel{
  background:rgba(255,255,255,.03);
  border-radius:20px;
  padding:20px;
  border:1px solid rgba(255,255,255,.08);
}

.balance{
  text-align:center;
  font-size:34px;
  font-weight:800;
  color:#ecfeff;
  margin:16px 0;
}

/* BUTTONS */
input{
  width:100%;
  padding:14px;
  background:#020617;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  color:white;
  font-size:16px;
}
button{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,var(--neon),var(--green));
  color:#022c22;
  font-weight:800;
  cursor:pointer;
}
button.alt{
  background:transparent;
  border:1px solid rgba(255,255,255,.2);
  color:#93c5fd;
}

/* CHEST */
.chest{
  margin-top:18px;
  padding:14px;
  border-radius:16px;
  background:linear-gradient(135deg,#facc15,#fb923c);
  color:#422006;
  font-weight:800;
  text-align:center;
  cursor:pointer;
  animation:pulse 1.8s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* BOSS */
.boss{
  background:rgba(255,255,255,.04);
  border-radius:18px;
  padding:16px;
  border:2px dashed rgba(255,255,255,.2);
  text-align:center;
}
.lock{
  color:#fb7185;
  font-weight:800;
}
</style>
</head>

<body>

<!-- HUD -->
<div class="hud">
  <div class="level">LVL 3</div>
  <div class="xp"><i id="xpBar"></i></div>
</div>

<div class="game">

  <!-- LEFT -->
  <div class="panel">
    <div class="pig" id="pig">üê∑</div>
    <div class="balance" id="balance">‚Çπ0</div>

    <input id="moneyInput" type="number" placeholder="Enter coins">
    <button onclick="deposit()">Deposit (Gain XP)</button>
    <button class="alt" onclick="withdraw()">Withdraw</button>

    <div class="chest" onclick="openChest()">
      üéÅ Tap to open reward chest
    </div>
  </div>

  <!-- RIGHT -->
  <div class="panel">
    <h3>üèÜ Boss Challenge</h3>
    <div class="boss">
      <p>Defeat the Savings Dragon</p>
      <p class="lock">Locked ‚Äî Reach ‚Çπ1000</p>
    </div>
  </div>

</div>

<script>
let balance = 0;
let xp = 40;

const balanceEl = document.getElementById("balance");
const xpBar = document.getElementById("xpBar");
const pig = document.getElementById("pig");

function update(){
  balanceEl.innerText = "‚Çπ" + balance;
  xpBar.style.width = xp + "%";
}

function deposit(){
  const v = Number(moneyInput.value);
  if(!v || v<=0) return;
  balance += v;
  xp = Math.min(100, xp + 10);
  pig.classList.add("happy");
  setTimeout(()=>pig.classList.remove("happy"),400);
  update();
}

function withdraw(){
  const v = Number(moneyInput.value);
  if(!v || v>balance) return;
  balance -= v;
  pig.classList.add("sad");
  setTimeout(()=>pig.classList.remove("sad"),400);
  update();
}

function openChest(){
  alert("üéâ You found +50 XP!");
  xp = Math.min(100, xp + 20);
  update();
}

update();
</script>

</body>
</html>
