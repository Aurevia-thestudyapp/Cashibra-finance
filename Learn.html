<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cashibra ‚Äì Learn</title>

<style>
@font-face{
  font-family:PixelFont;
  src:local("Courier New"),local(monaco),local(monospaced);
}
body{
  margin:0;
  background:radial-gradient(circle at top,#121212,#050505);
  color:#fff;
  font-family:PixelFont,monospace;
}

/* HEADER */
header{
  background:#020202;
  border-bottom:3px solid #3bff3b;
  padding:14px;
  text-align:center;
}
header h1{
  margin:0;
  color:#6aff6a;
  letter-spacing:1px;
}
nav a{
  color:#aaa;
  margin:0 8px;
  font-size:12px;
  text-decoration:none;
}
nav a:hover{color:#fff}

/* MAIN */
.container{
  max-width:960px;
  margin:26px auto;
  padding:0 14px;
  text-align:center;
}

/* KNIGHT */
.knight{
  width:130px;
  image-rendering:pixelated;
  animation:float 2s ease-in-out infinite;
  filter:drop-shadow(0 0 6px #00ff99);
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

/* DIALOGUE */
.speech-box{
  background:#000;
  border:4px solid #4dff4d;
  padding:16px;
  max-width:760px;
  margin:16px auto;
  text-align:left;
  font-size:14px;
  box-shadow:0 0 18px rgba(0,255,120,.15);
}

/* INPUT */
input{
  padding:10px;
  border:3px solid #00eaff;
  background:#000;
  color:#0ff;
  font-family:inherit;
  width:220px;
}
button{
  padding:10px 18px;
  border:3px solid #ffcc00;
  background:#000;
  color:#ffcc00;
  font-family:inherit;
  cursor:pointer;
  margin-left:8px;
  border-radius:6px;
}
button:hover{
  background:#ffcc00;
  color:#000;
}

/* XP */
.xp-wrap{
  max-width:760px;
  margin:18px auto;
  background:#000;
  border:3px solid #333;
  padding:8px;
  position:relative;
}
.xp-bar{
  height:14px;
  background:linear-gradient(90deg,#00ff99,#00ccff);
  width:5%;
  transition:width .8s ease;
}
.xp-text{
  font-size:12px;
  margin-top:6px;
  color:#888;
}

/* PSYCHO HOOK */
.hook{
  font-size:12px;
  color:#ff6666;
  margin-top:4px;
  opacity:.85;
}

/* LESSONS */
#lessons{margin-top:26px}
.lesson{
  background:#000;
  border:4px solid #00ffea;
  padding:18px;
  border-radius:10px;
  max-width:860px;
  margin:18px auto;
  box-shadow:0 0 22px rgba(0,200,255,.18);
}
.topic-btn{
  display:block;
  width:100%;
  margin-top:10px;
  padding:12px;
  background:#004c99;
  border:none;
  border-radius:6px;
  color:#fff;
  text-align:left;
  font-weight:700;
  cursor:pointer;
  position:relative;
}
.topic-btn::after{
  content:"‚ñ∂";
  position:absolute;
  right:12px;
  opacity:.5;
}
.topic-btn:hover{
  background:#1e7fff;
}

/* MOBILE */
@media(max-width:600px){
  input,button{width:100%;margin:6px 0}
}
</style>
</head>

<body>

<header>
  <h1>Cashibra ‚Äî Learning Realm</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="bossbattle.html">Boss Battle</a>
    <a href="faq.html">FAQ</a>
    <a href="Learn.html">Learn</a>
  </nav>
</header>

<div class="container">

<img src="knight.jpeg" class="knight" alt="Knight">

<div id="dialogue" class="speech-box">
üõ°Ô∏è <strong>Explorer identified.</strong><br><br>
Your financial journey begins now.  
<strong>Choose your LEVEL (Age 10‚Äì19).</strong><br>
<span style="color:#aaa;font-size:12px">
Once you start, momentum matters.
</span>
</div>

<input id="ageInput" type="number" min="10" max="19" placeholder="Enter Level">
<button id="beginBtn">BEGIN QUEST</button>

<div class="xp-wrap">
  <div id="xpBar" class="xp-bar"></div>
  <div class="xp-text">Progress is forming‚Ä¶</div>
  <div class="hook">Leaving now resets your rhythm.</div>
</div>

<div id="lessons"></div>
</div>

<script>
function go(page){
  if(!page||typeof page!=='string')return;
  window.location.href=page;
}

function setXP(val){
  document.getElementById('xpBar').style.width=val+"%";
}

function showLessonsFromAge(age){
  const box=document.getElementById('lessons');

  if(age>=10&&age<=12){
    setXP(32);
    box.innerHTML=`
    <h2>Finance for Age 10‚Äì12 üü¶</h2>
    <div class="lesson">
      <button class="topic-btn" onclick="go('money_basics.html')">What is Money & Why We Use It</button>
      <button class="topic-btn" onclick="go('needs_vs_wants.html')">Needs vs Wants</button>
      <button class="topic-btn" onclick="go('saving_basics.html')">Saving vs Spending</button>
      <button class="topic-btn" onclick="go('kids_bank.html')">How Banks Work (Kids Version)</button>
      <button class="topic-btn" onclick="go('pocket_money.html')">Smart Pocket Money Use</button>
    </div>`;
    return;
  }

  if(age>=13&&age<=15){
    setXP(56);
    box.innerHTML=`
    <h2>Finance for Age 13‚Äì15 üü©</h2>
    <div class="lesson">
      <button class="topic-btn" onclick="go('budgeting_teen.html')">Budgeting Your Money</button>
      <button class="topic-btn" onclick="go('digital_payments.html')">What is Digital Payment (UPI, Cards)</button>
      <button class="topic-btn" onclick="go('interest_explained.html')">How Interest Works</button>
      <button class="topic-btn" onclick="go('investing_intro.html')">Basics of Investing</button>
      <button class="topic-btn" onclick="go('scam_awareness.html')">Avoiding Online Scams</button>
    </div>`;
    return;
  }

  if(age>=16&&age<=19){
    setXP(81);
    box.innerHTML=`
    <h2>Advanced Teen Finance (16‚Äì19) üî•</h2>
    <div class="lesson">
      <button class="topic-btn" onclick="go('credit_cards.html')">Credit Cards (APR, Billing Cycle)</button>
      <button class="topic-btn" onclick="go('tax_basics.html')">Taxes Basics (ITR, Deductions)</button>
      <button class="topic-btn" onclick="go('salary_structure.html')">Salary Structure (CTC, HRA, PF)</button>
      <button class="topic-btn" onclick="go('investing101.html')">Investing 101 (SIP, ELSS, Mutual Funds)</button>
      <button class="topic-btn" onclick="go('build_credit_score.html')">How to Build Credit Score at 18+</button>
      <button class="topic-btn" onclick="go('budget_planner.html')">Create Your First Budget</button>
    </div>`;
    return;
  }

  box.innerHTML="<p style='color:#ff6666'>Invalid level.</p>";
}

beginBtn.onclick=()=>{
  const age=parseInt(ageInput.value,10);
  if(isNaN(age)||age<10||age>19){
    dialogue.innerHTML="‚ö†Ô∏è Choose a valid level to continue.";
    lessons.innerHTML="";
    return;
  }
  dialogue.innerHTML="‚öîÔ∏è You‚Äôre inside now. Choose your next move wisely.";
  showLessonsFromAge(age);
};

ageInput.addEventListener("keydown",e=>{
  if(e.key==="Enter")beginBtn.click();
});
</script>

</body>
</html>
